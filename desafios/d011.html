<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
    <style>
        body {
            margin: 0;
            text-align: center;
            background-color: rgb(172, 136, 231);
            font-family: Arial, sans-serif;
            font-size: 0.9vw;
        }

        input {
            height: 4vw;
            width: 10vw;
            margin-top: 10px;
            cursor: pointer;
            font-size: 0.9vw;
        }
        h1{
            margin-top: 2vh;
            color: aliceblue;
        }
        p {
            color: white;
            text-decoration: none;
            margin-bottom: 5px;
        }
        #res {
            color: black;
            text-align: center;
            margin: auto; 
            padding: 20px;
            border-radius: 10px;
            background: white;
            height: 15vw;
            width: 20vw;
            display: flex;
            flex-direction: column; /* empilha texto e imagem */
            justify-content: center; /* centraliza verticalmente */
            align-items: center; /* centraliza horizontalmente */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: none;
            margin-bottom: 20px;
        }

        #res img {
            width: 12vw;
            height: 12vw;
        
        }
        #res > p {
            color: black;
            font-size: 0.9vw;
            margin-bottom: 5px;
        }
        a {
            color: white;
            line-height: 30px;
            
        }
        a:hover {
            color: rgb(177, 59, 255);
            
        }
    </style>
</head>
<body>
    <h1>Ano Bissexto</h1>
    <input type="button" value="Verificar" onclick="clicar()">
    <p>Informe um ano para saber se ele é bissexto</p>
    <div id="res">
        
    </div>

    <a href="d010.html">Desafio anterior</a> <br>
    <a href="d012.html">Proximo desafio</a>
    
    <script>
        function clicar() {
            let numb = window.prompt('Qual ano você quer verificar?');

            if (numb.trim() === "" || isNaN(numb)) {
                return window.alert('Por favor digite corretamente');
            }

            numb = Number(numb);
            if (!Number.isInteger(numb)) {
                return window.alert('Número inválido! Digite um inteiro.');
            }

            let res = document.getElementById('res');
            res.innerHTML = '';
            res.style.display = 'block';

            let resultado = document.createElement('p');
            resultado.textContent = ((numb % 4 === 0 && numb % 100 !== 0) || (numb % 400 === 0))
                ? `${numb} é bissexto`
                : `${numb} não é bissexto`;

            res.appendChild(resultado);
            
            
            
            let img = document.createElement('img');
            img.src = 'kuromi.png'; 
            img.id = 'imagem';

            res.appendChild(img);
        }
    </script>
</body>
</html>
