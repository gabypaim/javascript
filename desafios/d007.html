    <script> 

        let cot = "";
        

        // enquanto o valor for vazio, nulo ou n√£o for n√∫mero, continua pedindo
        while (!cot || isNaN(Number(cot.replace(',', '.')))) {
            cot = window.prompt(`Antes de mais nada. Quanto est√° a cota√ß√£o do d√≥lar agora?`);
            
            
            if (!cot || isNaN(Number(cot.replace(',', '.')))) {

        }
        
        let cotar = Number(cot.replace(',', '.'));
        cotar = (cotar).toFixed(2).replace('.',',');

        window.alert(`Cota√ß√£o registrada: ${cotar}`);


        function clicar() {
            

         let din = window.prompt(`Quantos R$ voc√™ tem na carteira?`)

         brl = brl.toFixed(2);
         cot = cot.replace(',','.');

            }

            // window.alert(`Voc√™ tem ${brl} brl e ${cot} √© a cota√ß√£o`)

            res.innerHTML = `<p>üí∞ Voc√™ tem <strong>R$ ${(brl).replace('.',',')}</strong></p>
                             <p>üíµ Isso vale aproximadamente <strong>US$ ${(valor).replace('.',',')}</strong></p>`;;
                
        }
