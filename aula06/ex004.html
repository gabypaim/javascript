<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('qual é seu nome?')
        document.writeln(`Olá <strong>${nome}</strong>! seu nome tem ${nome.length} letras.<br/>`) //<br/>` breakroll quebre pra linha de baixo
        document.writeln(`seu nome em maiculoas é ${nome.toUpperCase()}<br/>`)
        document.write(`seu nome em minusculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
