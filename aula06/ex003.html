       body {
        background-color: rgb(107, 30, 151);

<body>
   <h1> Olá Mundo!</h1>
   <p>já me livrei da maldição </p>
   <Script>
   var n1 = Number(window.prompt ('digite um numero:')) // recebe string se não converter com numberparseint
   var n2 = Number(window.prompt ("digite outro numero:")) // recebe string se não converter com numberparseint
   var s = n1 + n2
   // (number + number ) para adição
   // (string + string ) concatenação
   window.alert(`a soma entre ${n1} e ${n2} é igual a ${s}`)
   </Script>
