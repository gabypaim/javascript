<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Analisador de Números</h1>
    
    <div>
        <label for="txnum">Digite um número entre 1 e 100</label>
        <input type="number" name="txtnum" id="txtnum">
        <input type="button" value="Adicionar" onclick="adicionar()">

        <br>
        <select name="txtlist" id="listid" size="10">
            <option value="">Digite um número acima</option>
        </select>
        <br>
        <input type="button" value="Finalizar" onclick="finalizar()">


    </div>

    <div id="ares"></div>

    <a href="javascript/exercicios/ex04 sozinha/modelo.html"><p>Exercício anterior</p></a>
    

    <script src="script.js"></script>
</body>
</html>
