<html lang="pt-BR">
<head>

</head>
<body>
    <h1>Identificador</h1>

    País <input type="text" name="txtpaís" id="txtpaís">
    <input type ="button" value="Identificar" onclick="verficar()">
    
    <div id="res">Resutaldo</div>
</body>
</html>

   <script>
    function verficar() {
        var txtp = window.document.getElementById('txtpaís')
        var p = (txtpaís.value)
        var pm = p.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase()

        var res = window.document.getElementById('res')
        res.innerHTML = `Nascido em ${p}`
        if (pm == 'BRASIL') {
            res.innerHTML += '<p>Você é brasileiro</P>'

        } else {
            res.innerHTML += '<p>Você é estrangeiro</p>'
        }
        

    }
   </script>
</body>
